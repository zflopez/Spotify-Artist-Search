<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify vIronHack</title>
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico" />

</head>
<body>
	<div class="container">
		<div class="spotifyBanner">
			<div class="logo">
				<img src="img/spotify.png" alt="spotifyLogo">
			</div>

			<div class="form-group">
				<p><input class="username" type="text" placeholder="Enter your username (e.g. user1 or user2)"></p>
				<p><input class="password" type="text" placeholder="Enter your password (e.g. 1234)"></p>
				<p><button class="btn btn-success send" type="button">Log In</button></p>
			</div>
		</div>
		
	</div>
	<script src="js/index.js"></script>
</body>
</html>
